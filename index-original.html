<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开放世界建设者</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <!-- 游戏容器 -->
    <div id="game-container">
        <canvas id="game-canvas"></canvas>

        <!-- UI覆盖层 -->
        <div id="ui-overlay" class="hidden">
            <!-- 顶部菜单 -->
            <div id="top-menu">
                <div id="player-info">
                    <span id="player-name">玩家</span>
                    <span id="player-resources">资源: 100</span>
                </div>
                <div id="game-controls">
                    <button id="build-button">建造</button>
                    <button id="social-button">社交</button>
                    <button id="settings-button">设置</button>
                </div>
            </div>
        </div>

        <!-- 加载屏幕 -->
        <div id="loading-screen">
            <div class="loading-content">
                <h1>开放世界建设者</h1>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <p class="loading-text">正在加载游戏资源...</p>
                <button id="debug-start" style="margin-top: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">手动开始游戏</button>
            </div>
        </div>
    </div>

    <!-- 使用 importmap 导入 Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
        }
    </script>
    
    <!-- 加载 Three.js 和其他依赖 -->
    <script src="./public/js/vendor/socket.io.js"></script>
    <script src="./public/js/vendor/three.min.js"></script>
    
    <!-- 游戏初始化脚本 -->
    <script>
        // 游戏状态
        const gameState = {
            isLoading: true,
            player: {
                position: { x: 0, y: 0, z: 0 },
                rotation: { x: 0, y: 0, z: 0 },
                resources: 100
            }
        };
        
        // 游戏组件
        let scene, camera, renderer;
        let cube;
        
        // 初始化游戏
        async function initGame() {
            try {
                // 显示加载屏幕
                updateLoadingProgress(0, '初始化游戏...');
                
                // 创建场景
                updateLoadingProgress(20, '创建场景...');
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x87CEEB);
                
                // 创建相机
                updateLoadingProgress(40, '创建相机...');
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 5, 10);
                
                // 创建渲染器
                updateLoadingProgress(60, '创建渲染器...');
                renderer = new THREE.WebGLRenderer({
                    canvas: document.getElementById('game-canvas'),
                    antialias: true
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                
                // 添加光源
                updateLoadingProgress(70, '添加光源...');
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 10, 10);
                scene.add(directionalLight);
                
                // 添加一个立方体
                updateLoadingProgress(80, '创建对象...');
                const geometry = new THREE.BoxGeometry(2, 2, 2);
                const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
                cube = new THREE.Mesh(geometry, material);
                scene.add(cube);
                
                // 添加地面
                const planeGeometry = new THREE.PlaneGeometry(20, 20);
                const planeMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0xaaaaaa,
                    side: THREE.DoubleSide
                });
                const plane = new THREE.Mesh(planeGeometry, planeMaterial);
                plane.rotation.x = Math.PI / 2;
                plane.position.y = -1;
                scene.add(plane);
                
                // 处理窗口大小变化
                window.addEventListener('resize', onWindowResize);
                
                // 完成加载
                updateLoadingProgress(100, '加载完成!');
                
                // 隐藏加载屏幕
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                    gameState.isLoading = false;
                    
                    // 显示UI
                    document.getElementById('ui-overlay').classList.remove('hidden');
                    
                    // 开始游戏循环
                    gameLoop();
                }, 1000);
                
                return true;
            } catch (error) {
                console.error('游戏初始化失败:', error);
                updateLoadingProgress(0, '初始化失败，请刷新页面重试');
                return false;
            }
        }
        
        // 更新加载进度
        function updateLoadingProgress(percent, message) {
            const progressBar = document.querySelector('.progress');
            const loadingText = document.querySelector('.loading-text');
            
            if (progressBar) {
                progressBar.style.width = `${percent}%`;
            }
            
            if (loadingText && message) {
                loadingText.textContent = message;
            }
        }
        
        // 窗口大小变化处理
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // 游戏主循环
        function gameLoop() {
            // 请求下一帧动画
            requestAnimationFrame(gameLoop);
            
            // 如果游戏正在加载，不执行游戏逻辑
            if (gameState.isLoading) return;
            
            // 旋转立方体
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            
            // 渲染场景
            renderer.render(scene, camera);
        }
        
        // 添加调试按钮的事件监听器
        document.getElementById('debug-start').addEventListener('click', () => {
            console.log('点击了手动开始游戏按钮');
            
            // 隐藏加载屏幕
            document.getElementById('loading-screen').style.display = 'none';
            gameState.isLoading = false;
            
            // 显示UI
            document.getElementById('ui-overlay').classList.remove('hidden');
            
            // 如果游戏尚未初始化，则初始化游戏
            if (!scene) {
                initGame();
            } else {
                // 否则直接开始游戏循环
                gameLoop();
            }
        });
        
        // 页面加载完成后初始化游戏
        window.addEventListener('load', () => {
            console.log('页面加载完成');
            
            // 延迟一秒后初始化游戏
            setTimeout(initGame, 1000);
        });
    </script>
</body>
</html>
