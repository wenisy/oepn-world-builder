<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单地形测试</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        // 简单的地形生成测试
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // 设置画布大小
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // 简单的噪声函数
        function noise(x, z) {
            return Math.sin(x * 0.1) * Math.cos(z * 0.1) * 0.5;
        }
        
        // 生成地形高度
        function generateHeight(x, z) {
            const baseHeight = 0.5;
            return baseHeight + noise(x, z);
        }
        
        // 绘制地形
        function drawTerrain() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 设置绘制参数
            const scale = 20; // 缩放因子
            const width = canvas.width / scale;
            const height = canvas.height / scale;
            
            // 绘制地形网格
            for (let x = 0; x < width; x++) {
                for (let z = 0; z < height; z++) {
                    // 生成高度
                    const h = generateHeight(x, z);
                    
                    // 根据高度设置颜色
                    const color = Math.floor(h * 255);
                    ctx.fillStyle = `rgb(0, ${color}, 0)`;
                    
                    // 绘制方块
                    ctx.fillRect(x * scale, z * scale, scale, scale);
                }
            }
            
            // 显示说明
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('简单地形测试 - 绿色深浅表示高度', 20, 30);
        }
        
        // 初始绘制
        drawTerrain();
        
        // 窗口大小变化时重新绘制
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawTerrain();
        });
    </script>
</body>
</html>
