<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开放世界建设者</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/style.css">
    <style>
        /* 确保加载屏幕正确显示 */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-content {
            text-align: center;
            color: #fff;
        }
        
        .progress-bar {
            width: 300px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto;
        }
        
        .progress {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <!-- 游戏容器 -->
    <div id="game-container">
        <canvas id="game-canvas"></canvas>

        <!-- UI覆盖层 -->
        <div id="ui-overlay" class="hidden">
            <!-- 顶部菜单 -->
            <div id="top-menu">
                <div id="player-info">
                    <span id="player-name">玩家</span>
                    <span id="player-resources">资源: 100</span>
                </div>
                <div id="game-controls">
                    <button id="build-button">建造</button>
                    <button id="social-button">社交</button>
                    <button id="settings-button">设置</button>
                </div>
            </div>
        </div>

        <!-- 加载屏幕 -->
        <div id="loading-screen">
            <div class="loading-content">
                <h1>开放世界建设者</h1>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <p class="loading-text">正在加载游戏资源...</p>
                <button id="debug-start" style="margin-top: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">手动开始游戏</button>
            </div>
        </div>
    </div>

    <!-- 使用 importmap 导入 Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
        }
    </script>
    
    <!-- 加载 Three.js 和其他依赖 -->
    <script src="./public/js/vendor/socket.io.js"></script>
    
    <!-- 简单的游戏初始化脚本 -->
    <script type="module">
        import * as THREE from 'three';
        
        // 全局变量
        let scene, camera, renderer;
        let cube;
        
        // 初始化函数
        function init() {
            // 创建场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            
            // 创建相机
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);
            
            // 创建渲染器
            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('game-canvas'),
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // 添加光源
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 10);
            scene.add(directionalLight);
            
            // 添加一个立方体
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            
            // 添加地面
            const planeGeometry = new THREE.PlaneGeometry(20, 20);
            const planeMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xaaaaaa,
                side: THREE.DoubleSide
            });
            const plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = Math.PI / 2;
            plane.position.y = -1;
            scene.add(plane);
            
            // 处理窗口大小变化
            window.addEventListener('resize', onWindowResize);
            
            // 隐藏加载屏幕
            document.getElementById('loading-screen').style.display = 'none';
            
            // 显示UI
            document.getElementById('ui-overlay').classList.remove('hidden');
            
            // 开始动画循环
            animate();
        }
        
        // 窗口大小变化处理
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            
            // 旋转立方体
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            
            // 渲染场景
            renderer.render(scene, camera);
        }
        
        // 添加调试按钮的事件监听器
        document.getElementById('debug-start').addEventListener('click', () => {
            console.log('点击了手动开始游戏按钮');
            init();
        });
        
        // 页面加载完成后初始化游戏
        window.addEventListener('load', () => {
            console.log('页面加载完成');
            
            // 延迟一秒后初始化游戏
            setTimeout(init, 1000);
        });
    </script>
</body>
</html>
