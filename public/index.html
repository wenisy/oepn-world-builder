<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开放世界建设者</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .feature-list {
            text-align: left;
            margin: 20px 0;
        }
        .feature-list li {
            margin-bottom: 10px;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>开放世界建设者</h1>
        <p>欢迎来到开放世界建设者游戏！这是一个让您可以自由建造、探索和与其他玩家互动的开放世界游戏。</p>

        <div class="feature-list">
            <h2>游戏特色：</h2>
            <ul>
                <li><strong>开放世界探索</strong> - 在一个无限生成的世界中自由探索</li>
                <li><strong>建国建城</strong> - 从零开始建立自己的国家或城市</li>
                <li><strong>多人互动</strong> - 与其他玩家合作或竞争</li>
                <li><strong>创意建造</strong> - 使用各种材料和工具自由建造</li>
                <li><strong>信任系统</strong> - 通过行动获得其他玩家的信任</li>
            </ul>
        </div>

        <p>游戏正在开发中，敬请期待更多功能！</p>

        <button class="button" id="startButton">开始游戏</button>
    </div>

    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            alert('游戏正在开发中，敬请期待！');
        });
    </script>
</body>
</html>
