<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开放世界建设游戏</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-overlay">
            <div id="crosshair">+</div>
            <div id="debug-info"></div>
            <div id="hotbar"></div>
        </div>
        <div id="loading-screen">
            <div class="loading-content">
                <h1>加载中...</h1>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入Three.js库 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/PointerLockControls.js"></script>

    <!-- 引入Socket.io客户端库 -->
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.2/dist/socket.io.min.js"></script>

    <!-- 错误处理 -->
    <script>
        window.addEventListener('error', function(event) {
            console.error('JavaScript error:', event.message, '\nFile:', event.filename, '\nLine:', event.lineno);
            document.getElementById('loading-screen').innerHTML = `
                <div class="loading-content">
                    <h1>加载失败</h1>
                    <p>错误信息: ${event.message}</p>
                    <p>文件: ${event.filename}</p>
                    <p>行号: ${event.lineno}</p>
                    <button onclick="location.reload()">重试</button>
                </div>
            `;
        });
    </script>

    <!-- 引入游戏脚本 -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
