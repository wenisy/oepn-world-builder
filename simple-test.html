<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单测试</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading-content {
            text-align: center;
            color: #fff;
        }
        .progress-bar {
            width: 300px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto;
        }
        .progress {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <!-- 加载屏幕 -->
    <div id="loading-screen">
        <div class="loading-content">
            <h1>简单测试</h1>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <p class="loading-text">正在加载...</p>
            <button id="debug-start" style="margin-top: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">手动开始</button>
        </div>
    </div>
    
    <script>
        // 更新加载进度
        function updateLoadingProgress(percent, message) {
            console.log(`更新加载进度: ${percent}%, ${message}`);
            
            const progressBar = document.querySelector('.progress');
            const loadingText = document.querySelector('.loading-text');
            
            if (progressBar) {
                progressBar.style.width = `${percent}%`;
            }
            
            if (loadingText && message) {
                loadingText.textContent = message;
            }
        }
        
        // 初始化
        function init() {
            console.log('初始化...');
            
            // 更新进度
            updateLoadingProgress(0, '开始加载...');
            
            // 模拟加载过程
            setTimeout(() => {
                updateLoadingProgress(20, '加载资源...');
                
                setTimeout(() => {
                    updateLoadingProgress(50, '处理数据...');
                    
                    setTimeout(() => {
                        updateLoadingProgress(80, '准备完成...');
                        
                        setTimeout(() => {
                            updateLoadingProgress(100, '加载完成!');
                            
                            // 隐藏加载屏幕
                            setTimeout(() => {
                                document.getElementById('loading-screen').style.display = 'none';
                                console.log('加载屏幕已隐藏');
                                
                                // 绘制简单的内容
                                const canvas = document.getElementById('canvas');
                                const ctx = canvas.getContext('2d');
                                
                                // 设置画布大小
                                canvas.width = window.innerWidth;
                                canvas.height = window.innerHeight;
                                
                                // 绘制背景
                                ctx.fillStyle = '#87CEEB';
                                ctx.fillRect(0, 0, canvas.width, canvas.height);
                                
                                // 绘制一个绿色方块
                                ctx.fillStyle = '#00FF00';
                                ctx.fillRect(canvas.width / 2 - 50, canvas.height / 2 - 50, 100, 100);
                                
                                // 添加文字
                                ctx.fillStyle = '#000';
                                ctx.font = '24px Arial';
                                ctx.textAlign = 'center';
                                ctx.fillText('加载成功!', canvas.width / 2, canvas.height / 2 + 100);
                            }, 1000);
                        }, 500);
                    }, 500);
                }, 500);
            }, 500);
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', () => {
            console.log('页面加载完成');
            
            // 添加调试按钮的事件监听器
            const debugButton = document.getElementById('debug-start');
            if (debugButton) {
                debugButton.addEventListener('click', () => {
                    console.log('点击了手动开始按钮');
                    document.getElementById('loading-screen').style.display = 'none';
                });
            }
            
            // 延迟一秒后初始化
            setTimeout(init, 1000);
        });
        
        // 处理窗口大小变化
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('canvas');
            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        });
    </script>
</body>
</html>
