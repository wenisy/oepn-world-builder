<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Clone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Minecraft', Arial, sans-serif;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            opacity: 0.7;
        }
        #debug {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 3px;
            font-family: monospace;
        }
        #hotbar {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
        }
        .hotbar-slot {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hotbar-slot.active {
            border-color: white;
            background-color: rgba(255, 255, 255, 0.4);
        }
        .hotbar-slot img {
            width: 32px;
            height: 32px;
            image-rendering: pixelated;
        }
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #111;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }
        #loading h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        #loading-bar {
            width: 300px;
            height: 20px;
            background-color: #333;
            border: 2px solid #555;
        }
        #loading-progress {
            width: 0%;
            height: 100%;
            background-color: #5d8;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <div id="ui">
        <div id="crosshair">+</div>
        <div id="debug"></div>
        <div id="hotbar"></div>
    </div>
    <div id="loading">
        <h1>Loading Minecraft Clone</h1>
        <div id="loading-bar">
            <div id="loading-progress"></div>
        </div>
    </div>

    <!-- 引入Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/PointerLockControls.js"></script>
    
    <!-- 引入游戏脚本 -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
